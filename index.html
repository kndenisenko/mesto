<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./pages/index.css" />
  <title>Экспедиция Фёдора Конюхова и Виктора Симонова</title>
</head>

<body class="root">
  <header class="header root__header">
    <div class="header__logo"></div>
  </header>
  <main>
    <section class="profile root__profile">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар пользователя" />
      <div class="profile__info">
        <h1 class="profile__name">Федор Конюхов</h1>
        <button class="profile__edit" aria-label="редактировать профиль" type="button"></button>
        <p class="profile__occupation">Путешественник везде</p>
      </div>
      <button class="profile__add-button" aria-label="добавить карточку места" type="button"></button>
    </section>
    <section class="elements root__elements">
      <ul class="elements__container"></ul>
    </section>
  </main>
  <footer class="footer root__footer">
    <p class="footer__copyright">© 2022 mesto russia</p>
  </footer>

  <template id="cardTemplate">
    <li class="element">
      <img class="element__image" src="./images/reliz.jpeg" alt="" /> <!-- валидатор практикума не пропускал с пустым src, добавил ему src-->
      <div class="element__group">
        <h2 class="element__title"></h2>
        <button class="element__like" type="button"></button>
      </div>
      <div class="delete__container">
        <button class="element__delete" type="button"></button>
      </div>
    </li>
  </template>

  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <form class="popup__form" name="profile-form">
        <h2 class="popup__header">Редактировать профиль</h2>
        <input class="popup__input" type="text" id="username" name="usermane" value="" />
        <input class="popup__input" type="text" id="occupation" name="occupation" value="" />
        <button class="popup__submit-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup__add-card">
    <div class="popup__container">
      <button class="popup__close-button popup__close-button_add" type="button"></button>
      <form class="popup__form" name="profile-form">
        <h2 class="popup__header">Новое место</h2>
        <input class="popup__input popup__input-caption" type="text" id="newHeader" name="caption" placeholder="Название" value=""  />
        <input class="popup__input popup__input-src" type="text" id="newSrc" name="src" placeholder="ссылка на картинку" value="" />
        <button class="popup__submit-button popup__submit-button_addCard" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup__photobox">
    <div class="popup__photobox-container">
      <figure>
        <img class="popup__photobox-image" src="./images/reliz.jpeg" alt=""> <!-- валидатор практикума не пропускал с пустым src, добавил ему src-->
        <figcaption class="popup__photobox-caption">Caption</figcaption>
      </figure>
      <button class="popup__photobox-close" type="button"></button>
    </div>
  </div>

  <script src="./scripts/index.js"></script>
</body>
</html>
