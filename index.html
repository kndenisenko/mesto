<!doctype html><html lang="ru"><head><meta charset="utf-8"/><meta http-equiv="x-ua-compatible" content="ie=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Проект "место"</title><script defer="defer" src="index.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><header class="header root__header"><div class="header__logo"></div></header><main><section class="profile root__profile"><div class="profile__avatar"><div class="profile__avatar-image"></div></div><div class="profile__info"><h1 class="profile__name"></h1><button class="profile__edit" aria-label="редактировать профиль" type="button"></button><p class="profile__occupation"></p></div><button class="profile__add-button" aria-label="добавить карточку места" type="button"></button></section><section class="elements root__elements"><ul class="elements__container"></ul></section></main><footer class="footer root__footer"><p class="footer__copyright">© 2022 mesto russia</p></footer><template class="cards" id="cardTemplate"><li class="element" id=""><img class="element__image" src="./images/reliz.jpeg" alt=""/><div class="element__group"><h2 class="element__title"></h2><div class="element__like-container"><button class="element__like" type="button"></button><p class="element__like-counter">0</p></div></div><div class="delete__container"><button class="element__delete" type="button"></button></div></li></template><div class="popup popup-profile"><div class="popup__container"><button class="popup__close-button" type="button"></button><form class="popup__form popup__form_username" name="profile-form" novalidate><h2 class="popup__header">Редактировать профиль</h2><input class="popup__input username-input" id="username-input" name="usermane" value="" minlength="2" maxlength="40" placeholder="Имя пользователя" required/> <span class="popup__error popup__input-error username-input-error" id="username-input-error"></span> <input class="popup__input occupation-input"
