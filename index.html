<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Экспедиция Фёдора Конюхова и Виктора Симонова</title>
</head>

<body class="root">
  <main>
    <header class="header root__header">
      <div class="header__logo"></div>
    </header>
    <section class="profile root_profile">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар пользователя">
      <div class="profile__info">
        <h1 class="profile__name">Федор Конюхов</h1>
        <button class="profile__edit"></button>
        <p class="profile__occupation">Путешественник везде</p>
      </div>
      <button class="profile__add-button"></button>
    </section>
      <ul class="elements root__elements">
        <li class="element">
          <img class="element__image" src="./images/001_petrozavodsk.jpg" alt="Петрозаводск, начало экспедиции">
          <div class="element__group">
            <h2 class="element__title">Петрозаводск</h2>
            <button class="element__like"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/002_Longyearbyen01.jpg" alt="Лонгйир, второй известный город на пути">
          <div class="element__group">
            <h2 class="element__title">Лонгйир</h2>
            <button class="element__like"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/003-barneo.jpg" alt="Барнео. База на Северном Полюсе">
          <div class="element__group">
            <h2 class="element__title">Барнео</h2>
            <button class="element__like"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/004-north-pole.jpg" alt="Северный полюс. Главная точка экспедиции">
          <div class="element__group">
            <h2 class="element__title">Северный полюс</h2>
            <button class="element__like"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/005-greenland.jpg" alt="Гренландия. Здесь тоже был Фёдор Конюхов">
          <div class="element__group">
            <h2 class="element__title">Гренландия</h2>
            <button class="element__like"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/006-Qaqortoq.jpg" alt="Юлианехоб, также известный как Какорто́к">
          <div class="element__group">
            <h2 class="element__title">Юлианехоб (Какорто́к)</h2>
            <button class="element__like"></button>
          </div>
        </li>
      </ul>
  </main>
  <footer class="footer root__footer">
    <p class="footer__copywright">© 2022 Mesto Russia</p>
  </footer>
  <form class="popup">
    <div class="popup__container">
      <h2 class="popup__header">Редактировать профиль</h2>
      <input class="popup__input" type="text" id="username" value="Жк-в Кст">
      <input class="popup__input" type="text" id="occupation" value="Исслдвтл окн">
      <button class="popup__submit-button" type="submit">Сохранить</button>
      <button class="popup__close-button" type="reset"></button>
    </div>
  </form>
  <script src="./scripts/script.js"></script>
</body>
</html>
